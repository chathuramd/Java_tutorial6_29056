<!DOCTYPE html>
    <head>
        <title>Document</title>
        <body>
            <script>
                var num = parseInt(window.prompt("Enter Number :- "));
                switch(num)
                {
                    case 1: document.write("Monday");
                    break;
                    case 2: document.write("Tuesday");
                    break;
                    case 3: document.write("Wendsday");
                    break;
                    case 4: document.write("Thurseday");
                    break;
                    case 5: document.write("Friday");
                    break;
                    case 6: document.write("saterday");
                    break;
                    case 7: document.write("Sunday");
                    break;

                    default:document.write("Invalid Input");
                }
                
            </script>
        </body>
    </head>
</html>
